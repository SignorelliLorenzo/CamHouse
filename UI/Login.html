<!DOCTYPE html>
<html>

<head>
    <!-- Title -->
    <title>CamHouse</title>

    <!-- Meta -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width-device, initial-scale=1.0" />

    <!-- Links -->
    <link rel="stylesheet" href="Css/LoginStyle.Css" />
    <link rel="icon" href="Img/favicon.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>

    <!-- Scripts -->
    <script src="Script/LoginJS.js"></script> 
    <script src="https://unpkg.com/boxicons@2.1.1/dist/boxicons.js"></script>
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
</head>

<body>
    <!-- Start Body Login -->
    <div class="Body-Login">
        <!-- Navbar -->
        <div class="navbarcustom">
            <ul>
                <li style="float: left;" class="loader-nav-namelogo">
                    <a>CAMHOUSE<br>by SignoteloAuth</a>
                </li>
                <li class="RealBodyLinksNav">
                    <a href="Register.html">Account</a>
                </li>
                <li class="RealBodyLinksNav">
                    <a href="Index.html"><i class='bx bx-home-alt' style="font-size: 30px; transform: translateY(3px);"></i>Home</a>
                </li>
            </ul>
        </div>

        <!-- Body Login -->
        <div class="row Row-mid">
            <div class="col col-md-4 col-img">
                <img src="Img/login.png" alt="Login Img" id="imglogin" />
                <div class="Social-login">
                    <a href=""><i class='bx bxl-instagram'></i></a>
                    <a href=""><i class='bx bxl-twitter'></i></a>
                    <a href=""><i class='bx bxl-discord'></i></a>
                    <a href=""><i class='bx bxl-facebook'></i></a>
                </div>
            </div>
            <div class="col col-md-1">
            </div>
            <div class="col col-md-4 col-form">
                <h1 id="Title-login">Login</h1>
                <h4 id="Subtitle-login">
                    Hey! Benevenuto nella pagina "LOGIN" qui potrai accedere al tuo account, se non sei ancora registrato usa il pulsante infondo
                </h4>
                <form id="EForm">
                    <input type="email" id="e-check" placeholder="Email" onkeydown="e_validation()"
                           autocomplete="off" />
                    <span id="e-msg"></span>
                </form>
                <form id="PForm">
                    <input type="password" id="psw-check" placeholder="Password" />
                    <span id="p-msg"></span>
                </form>
                <form id="RForm">
                    <label id="Ricordami_text" for="Ricordami"><input type="checkbox" id="Ricordami" name="Ricordami" />Ricordami</label>
                </form>
                <form id="SForm">
                    <input type="submit" id="SubmitLogin" value="Login" />
                </form>
                <form id="EndFormsLinks">
                    <a href="">
                        <p id="Psw_forgot_text">
                            (<i class='bx bxs-user-x'> Password dimenticata!</i>) Recuperala Ora.
                        </p>
                    </a>
                    <a href="">
                        <p id="Resend_Verify_Text">
                            (<i class='bx bx-paper-plane' style="font-size: 24px;"> Non ti è arrivata l'email?</i>) Rinvia Email.
                        </p>
                    </a>
                </form>
                <form id="Registrati">
                    <a href="Register.html" class="RegisterLogin"><i class='bx bxs-user-plus' style="font-size: 32px; position:absolute; transform: translateX(-50px);"></i>Crea un Account</a>
                </form>
            </div>
        </div>
    </div>
    <!-- End Body Login -->
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <!-- Title -->
    <title>CamHouse</title>

    <!-- Meta -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width-device, initial-scale=1.0" />

    <!-- Links -->
    <link rel="stylesheet" href="Css/RegisterStyle.css" />
    <link rel="icon" href="Img/favicon.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>

    <!-- Scripts -->
    <script src="Script/RegisterJs.js"></script> 
    <script src="https://unpkg.com/boxicons@2.1.1/dist/boxicons.js"></script>
</head>

<body>
    <!-- Start Body Login -->
    <div class="Body-Login">
        <div class="row Row-mid">
            <div class="col col-md-4 col-img">
                <img src="Img/register.png" alt="Register Img" id="imgregister" />
                <div class="Social-login">
                    <a href=""><i class='bx bxl-instagram'></i></a>
                    <a href=""><i class='bx bxl-twitter'></i></a>
                    <a href=""><i class='bx bxl-discord'></i></a>
                    <a href=""><i class='bx bxl-facebook' ></i></a>
                </div>
            </div>
            <div class="col col-md-1">
            </div>
            <div class="col col-md-4 col-form">
                <h1 id="Title-register">Register</h1>
                <h4 id="Subtitle-register">
                    Hey sei nuovo su questo sito!<br>Qui sotto ti propongo dei campi da compilare obligatoriamente per poterti registrare al nostro servizio.
                </h4>
                <form id="EForm">
                    <input type="email" id="e-check" placeholder="Email" onkeydown="e_validation()"
                        autocomplete="off" />
                    <span id="e-msg"></span>
                </form>
                <form id="PForm">
                    <input type="password" id="psw-check" placeholder="Password" />
                    <span id="p-msg"></span>
                </form>
                <form id="CPForm">
                    <input type="password" id="conf-psw-check" placeholder="Conferma Password" />
                    <span id="p-msg"></span>
                </form>
                <form id="SForm">
                    <input type="submit" id="SubmitLogin" value="Registrami" />
                </form>
                <form id="Register"> 
                    <a href="Login.html" class="LoginRegister"><i class='bx bxs-user' style="font-size: 32px; position:absolute; transform: translateX(-50px);"></i>Passa al Login</a>
                </form>
            </div>
        </div>
    </div>
    <!-- End Body Login -->
</body>

</html>
